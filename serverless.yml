service: File-Fusion-Backend

provider:
  name: aws
  runtime: python3.10
  stage: dev
  region: eu-central-1
  memorySize: 128
  timeout: 15
  environment:
    USERS_TABLE:
      Ref: user
    MULTIMEDIA_METADATA_TABLE:
      Ref: multimediaMetadata
    MULTIMEDIA_BUCKET:
      Ref: multimediaCloudStorage
    ALBUMS_TABLE:
      Ref: albums
    ALBUM_CONTENT_TABLE:
      Ref: albumContent
  apiGateway:
    binaryMediaTypes:
      - '*/*'


  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        "Fn::GetAtt": [user, Arn]

    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        "Fn::GetAtt": [multimediaMetadata, Arn]

    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        "Fn::GetAtt": [ albumContent, Arn ]

    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        "Fn::GetAtt": [ albums, Arn ]

    - Effect: Allow
      Action:
        - s3:ListBucket
      Resource:
        "Fn::GetAtt": [ multimediaCloudStorage, Arn ]
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
        - s3:DeleteObject
      Resource:
        - "Fn::Join":
            - ""
            - - "Fn::GetAtt": [ multimediaCloudStorage, Arn ]
              - "/*"

    - Effect: 'Allow'
      Action:
        - 'SNS:CreateTopic'
        - 'SNS:DeleteTopic'
        - 'SNS:Subscribe'
        - 'SNS:Unsubscribe'
        - 'SNS:Publish'
      Resource: '*'


