resources:
  Resources:
    multimediaMetadata:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: multimedia_metadata
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    user:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: user
        # Table Schema: attributes (name and type)
        AttributeDefinitions:
          - AttributeName: username
            AttributeType: S
        # Key Schema: which attribute is used as primary key (name and type)
        KeySchema:
          - AttributeName: username
            KeyType: HASH
        # Additional configuration for simultaneous reads and writes
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    albums:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: albums
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    albumContent:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: album_content
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    multimediaCloudStorage:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: multimedia-cloud-storage

    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: my-user-pool
        UsernameAttributes:
          - email
        AutoVerifiedAttributes:
          - email
        Schema:
          - Name: name
            AttributeDataType: String
            Mutable: true
            Required: true
          - Name: family_name
            AttributeDataType: String
            Mutable: true
            Required: true
          - Name: address
            AttributeDataType: String
            Mutable: true
            Required: true

    CognitoPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        UserPoolId:
          Ref: CognitoUserPool
        GenerateSecret: false
        CallbackURLs:
          - http://localhost:4200/
        LogoutURLs:
          - http://localhost:4200/
        SupportedIdentityProviders:
          - COGNITO
        AllowedOAuthFlows:
          - implicit
        AllowedOAuthScopes:
          - openid
          - profile
          - aws.cognito.signin.user.admin
        AllowedOAuthFlowsUserPoolClient: true
        ReadAttributes:
          - email
          - name
          - family_name
          - address
        WriteAttributes:
          - email
          - name
          - family_name
          - address

    CognitoUserPoolDomain:
      Type: AWS::Cognito::UserPoolDomain
      Properties:
        UserPoolId:
          Ref: CognitoUserPool
        Domain: cuki-kanjos-djoka


plugins:
  - serverless-python-requirements

custom:
